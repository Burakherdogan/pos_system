{% extends "navbar.html" %}

{% block content %}

{% for product in products %}
<div class="card p" style="width: 18rem;">
    <img src="{{ product.image.url }}" alt="">
    <h5 class="card-title ">{{product.name}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{product.price}}</h6>
  </div>
</div>
{% endfor %}

{% endblock %}
